services:
  - type: web
    name: timisoara-access-map
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn run:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true # Render will auto-generate a secure secret key
      - key: FLASK_ENV
        value: production
